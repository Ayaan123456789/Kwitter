 
<html>
    <head>
      <title>Family member recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body style="background-color: pink;">
    <div class="container">
      
      <center>
  
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following members of my family: </p>
  <b class="name_of_object">
  
    Son
    <hr>
  
    Father
    <hr>
  
    Mother
    <hr>
  
    Grandmother
    <hr>
  
     
  </b>
        <label>Webcam View - </label>
  
        <span id="camera"></span> 
  
        
  
        <span id="result">
  
        </span>
      
  
        <br><br>
        <button class="btn btn-primary" onclick="take_snapshot()">Capture Photo</button>
  
  
        <br><br>
        <button  class="btn btn-success" onclick="Check()"> identify Photo</button>
  
        <br><br>
  
        <p style="font-size: 22px;">Family Member :  <span id="result_object_name"></span></p>
        <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
